<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recipe App</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="text-gray-600 font-poppins">
		<!-- Content Wrapper -->
		<div class="grid md:grid-cols-4">
			<div class="md:col-span-1">
				<nav>
					<div>
						<h1 class="font-bold uppercase p-4 border-b border-gray-100">
							<a class="hover:text-gray-900" href="/">Food</a>
						</h1>
					</div>
					<ul>
						<li class="text-gray-800 font-bold">
							<a href="#"><span>Home</span></a>
							<svg
								class="w-5"
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
								/>
							</svg>
						</li>
						<li>
							<a href="#"><span>Contact</span></a>
							<svg
								class="w-5"
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
								/>
							</svg>
						</li>
						<li>
							<a href="#"><span>About</span></a>
							<svg
								class="w-5"
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
								/>
							</svg>
						</li>
					</ul>
				</nav>
			</div>
			<!-- End Nav -->

			<main class="px-16 py-6 bg-gray-100 md:col-span-3">
				<div class="flex justify-center md:justify-end">
					<a
						href="#"
						class="
							text-primary
							btn
							border-primary
							md:border-2
							hover:bg-primary hover:text-white
						"
						>Login</a
					>
					<a
						href="#"
						class="
							text-primary
							ml-2
							btn
							border-primary
							md:border-2
							hover:bg-primary hover:text-white
						"
						>Signup</a
					>
				</div>

				<header>
					<h2 class="text-gray-800 text-6xl font-semibold">Recipes</h2>
					<h3 class="text-2xl font-semibold">For Ninjas</h3>
				</header>

				<div>
					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Latest Recipes
					</h4>
					<div class="mt-8 grid gap-8 md:grid-cols-3">
						<!-- Cards -->
						<div class="card">
							<img class="card-img" src="./img/stew.jpg" alt="stew" />
							<div class="m-4">
								<span class="font-bold">5 Bean Chilli Stew</span>
								<span class="block text-gray-500 textsm">By Mario</span>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									class="h-6 w-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>25 mins</span>
							</div>
						</div>
						<div class="card">
							<img class="card-img" src="./img/curry.jpg" alt="curry" />
							<div class="m-4">
								<span class="font-bold">Yellow Veg Curry</span>
								<span class="block text-gray-500 textsm">By Mario</span>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									class="h-6 w-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>40 mins</span>
							</div>
						</div>
						<div class="card">
							<img class="card-img" src="./img/noodles.jpg" alt="noodles" />
							<div class="m-4">
								<span class="font-bold">Hakka Noodles</span>
								<span class="block text-gray-500 textsm">By Mario</span>
							</div>
							<div class="badge">
								<svg
									class="w-5 inline-block"
									xmlns="http://www.w3.org/2000/svg"
									class="h-6 w-6"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
									/>
								</svg>
								<span>15 mins</span>
							</div>
						</div>
					</div>

					<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
						Most Popular
					</h4>
					<div class="mt-8">
						<!-- Cards -->
					</div>

					<div class="flex justify-center">
						<div
							class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner"
						>
							Load More
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
